<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always sunny</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <button class="logout-button">Back</button>
    <button class="highscore-tab">Highscores</button>
    <div class="highscores hidden">
        <h3>Normal Mode Highscores</h3>
        <ol id="highscore-list-normal"></ol>
    </div>
    <div id="highscore-modal" class="modal hidden">
        <div class="modal-content">
            <h2>New Highscore!</h2>
            <p>Enter your name to record your score:</p>
            <input type="text" id="username-input" placeholder="Your name" maxlength="15">
            <button id="submit-highscore">Submit</button>
        </div>
    </div>
    <div class="main-container">
        <!-- Simon Says Game Area -->
        <div class="color-buttons-container">
            <div class="left-group">
                <img id="mac" class="color-button left" src="images/mac.png" alt="Mac Button">
                <img id="frank" class="color-button right" src="images/frank.png" alt="Frank Button"> 
            </div>
            <div class="right-group">
                 
                <img id="dennis" class="color-button left" src="images/dennis.png" alt="Dennis Button">
                <img id="charlie" class="color-button right" src="images/charlie.png" alt="Charlie Button">
            </div>
        </div>

        <button id="start-game">Start Game</button>
        <div id="start-button-placeholder"></div>
        <button id="hard-mode">Hard Mode</button>
        <p id="status"></p>
        <div id="game-over-message" class="hidden">GAME OVER</div>
    </div>
    <script type="module">
        // Import Firebase and Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNMRvcgg0yTfgxgHtCPrVvFJCsYTwBUxE",
            authDomain: "sunny-6bd3d.firebaseapp.com",
            projectId: "sunny-6bd3d",
            storageBucket: "sunny-6bd3d.appspot.com",
            messagingSenderId: "315944067428",
            appId: "1:315944067428:web:1749b4c7c118cb2aec5a71"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        // Initialize Firestore
        const db = getFirestore(app);
    
        // Call the game initialization and pass `db`
        import { initializeGame } from './game.js';
        initializeGame(db);
    </script>
    <script>
        // Logout button functionality
        document.querySelector('.logout-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect back to login page
        });
    </script>
    <script>
        document.getElementById('hard-mode').addEventListener('click', function() {
            window.location.href = 'simonsaysHard.html';
        });
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
