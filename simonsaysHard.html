<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always sunny</title>
    <link rel="stylesheet" href="simonhardstyle.css">
</head>
<body>
    <button class="logout-button">Logout</button>
    <div class="main-container">

        <!-- Simon Says Game Area -->
        <div class="color-buttons-container">
            <div class="left-group">
                <img id="mac" class="color-button left" src="images/mac.png" alt="Mac Button">
                <img id="frank" class="color-button right" src="images/frank.png" alt="Frank Button"> 
            </div>
            <div class="right-group">
                 
                <img id="dennis" class="color-button left" src="images/dennis.png" alt="Dennis Button">
                <img id="charlie" class="color-button right" src="images/charlie.png" alt="Charlie Button">
            </div>
        </div>

        <button id="start-game" >Start Game</button>
        <div id="start-button-placeholder"></div>
        <button id="normal-mode" >Normal Mode</button>
        <p id="status"></p>
        <div id="game-over-message" class="hidden">GAME OVER</div>
    </div>
    <script>
 
        // Logout button functionality
        document.querySelector('.logout-button').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect back to login page
        });
    </script>
    <script>
        document.getElementById('normal-mode').addEventListener('click', function() {
            window.location.href = 'main.html';
        });
    </script>
    <script src="gameHard.js"></script>
</body>
</html>
