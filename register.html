<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="error-message" style="color: red;"></p>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNMRvcgg0yTfgxgHtCPrVvFJCsYTwBUxE",
            authDomain: "sunny-6bd3d.firebaseapp.com",
            projectId: "sunny-6bd3d",
            storageBucket: "sunny-6bd3d.appspot.com",
            messagingSenderId: "315944067428",
            appId: "1:315944067428:web:1749b4c7c118cb2aec5a71"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Registration form submission handling
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = `${username}@yourapp.com`;  // Treat username as email for Firebase

            // Firebase registration
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User registered successfully
                    alert('User registered!');
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = error.message;
                });
        });
    </script>
</body>
</html>
